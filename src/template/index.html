<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="left-section" id="left-section">
            <h1>Search Images</h1>

            <form id="load-form">
                <h2>Select .bin files:</h2>
                <label><input type="checkbox" name="bin_files" value="./data/dicts/bin_nomic/faiss_nomic_cosine.bin"> NOMIC</label>
                <label><input type="checkbox" name="bin_files" value="./data/dicts/bin_blip/faiss_BLIP_cosine.bin"> BLIP or VLM</label>
                <label><input type="checkbox" name="bin_files" value="./src/working/dicts/bin_ocr/faiss_OCR_cosine.bin"> OCR</label>
                <label><input type="checkbox" name="bin_files" value="./data/dicts/bin_reitr/faiss_ReITR_cosine.bin"> ReITR</label>
                <h2>Select re-ranking .bin file:</h2>
                <label><input type="checkbox" name="rerank_file" value="./data/dicts/bin_reitr/faiss_ReITR_cosine.bin"> Rerank File ReITR.bin</label>
                <button type="submit">Load Index</button>
            </form>

            <form id="search-form">
                <input type="text" id="text" placeholder="Enter text to search" required>
                <input type="number" id="k" placeholder="Number of results" required min="1">
                <button type="submit">Search</button>
            </form>

            <button id="back-button" class="back-button">Back</button>
        </div>

        <div class="results" id="results"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
